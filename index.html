<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="codepen.css">
  <script src="codepen.js"></script>
</head>
<body>
  <h1>Calculator</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div id="calculator">
          <h3 id="display"><h3>
            <div id="keypad">
              <ul>
                <li><button class="keys" id="ac">AC</button></li>
                <li><button class="keys" id="ce">CE</button></li>
                <li><button class="keys" id="percent">%</button></li>
                <li><button class="keys operators" value="divide">รท</button></li>

                <li><button class="keys numbers" value="7">7</button></li>
                <li><button class="keys numbers" value="8">8</button></li>
                <li><button class="keys numbers" value="9">9</button></li>
                <li><button class="keys operators" value="multiply">x</button></li>

                <li><button class="keys numbers" value="4">4</button></li>
                <li><button class="keys numbers" value="5">5</button></li>
                <li><button class="keys numbers" value="6">6</button></li>
                <li><button class="keys operators" value="subtract">-</button></li>

                <li><button class="keys numbers" value="1">1</button></li>
                <li><button class="keys numbers" value="2">2</button></li>
                <li><button class="keys numbers" value="3">3</button></li>
                <li><button class="keys operators" value="add">+</button></li>

                <li><button class="keys numbers" value="0">0</button></li>
                <li><button class="keys numbers" value=".">.</button></li>
                <li><button class="keys" id="equals">=</button></li>
              </ul>
            </div><!--#keypad-->
          </div><!--#calculator-->
        </div><!--col-sm-3-->
      </div><!-- row -->
    </div><!--container-fluid-->
  </body>
  </html>
